<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google</title>
        <link rel="icon" href="favicon.ico" />
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        <header>
            <ul>
                <li><a class="links" href="#user"><button class="signbutton" type="button">Sign In</button></a></li>
                <li><a href="#grid"><img class="grid" src="buttonapps.png" title="Google apps"></a></li>
                <li><a class="menu_button" href="AdvancedSearch.html">Advanced Search</a></li>
                <li><a class="menu_button" href="GoogleImage.html">Image Search</a></li>
            </ul>  
        </header>  
        <div id="googleimg">
            <img src="googlepic.png" alt="googlepic">
        </div>

        <form action="https://www.google.com/search">

            <div class="bar">
                <input type="text" class="searchbar" name="q">
                <a href="GoogleImage.html"> <img class="Image" src="iconphoto.png" title="Search by Image"></a>
            </div>
            <div class="buttons">
                <input type="submit" value="Google Search" class="searchbutton">
                <div class="space"></div>
                <input type="submit" name="btnI" value="I'm Feeling Lucky" class="searchbutton">
            </div>
        </form>
        
    </body>
</html>
